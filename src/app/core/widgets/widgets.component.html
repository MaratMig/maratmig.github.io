<div class="widget-container">
  <mat-card *ngFor="let alert of alerts" class="widget" [ngClass]="getColorClass(alert.severity)">
    <mat-card-header >
      <mat-card-title >{{ alert.name }}</mat-card-title>
      <mat-card-subtitle class="severity">Severity: {{ alert.severity }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="alert-data">
      <div class="description">
        {{ alert.description }}
      </div>
      <div class="date-source">
        <div class="date">{{ alert.date * 1000 | date }}</div>
        <div class="source">{{ alert.source }}</div>
      </div>
      <div class="id">ID: {{ alert.id }}</div>
    </mat-card-content>
  </mat-card>
</div>
